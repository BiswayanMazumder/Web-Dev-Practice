<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" type="image/x-icon" href="NetFly_Logo.png">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="Banner">
        <div class="images">
            <img src="https://assets.nflxext.com/ffe/siteui/vlv3/41c789f0-7df5-4219-94c6-c66fe500590a/3149e5eb-4660-4e3d-9e65-b1e615229c64/IN-en-20240513-popsignuptwoweeks-perspective_alpha_website_medium.jpg"
            width="100%" alt="Banner Image" class="homeimage">
            <div class="heading">
                <a href="index.html" class="logo"><img src="Netflix logo.png" alt="Logo" height="10%" width="30%"></a>
            </div>
            <div class="loginoptions">
                Welcome back!<br>
                Joining Netflix is easy.
                <br>
                <div class="subtext" style="font-size: 20px;font-weight: 300;color:grey;position: relative;top: 20px;">
                    Enter your password and you'll be watching in no time.
                </div>
                <br>
                <input type="email" class="email" placeholder="   Email or mobile number" id="EmailAddress">
                <br>
                <input type="password" class="email" placeholder="   Password" id="password">
                <br>
                <button class="signinbutton">Sign Up</button>
                <br>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js" type="module" defer></script>
</body>
</html>
