<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows - Netflix</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="tvshows.css">
</head>
<body>
    <div class="container">
        <div class="navigationbar" style="position: absolute; top: 10px; width: 100%; display: flex; flex-direction: row; z-index: 999;">
            <img src="Netflix logo.png" alt="Logo" height="10%" width="10%" class="logo">
            <div class="genrelist">
                
            <select name="Browse" id="cat" class="categories">
                
            </select>
            </div>
        </div>
        <div class="bannername" style="display: flex;flex-direction: row;font-weight: bolder;font-size: 28px;color: white;">
            <!-- Operation Hope - The Children<br>Lost in the Amazon -->
            
        </div>
        <div class="headingimg"
                style="position: absolute; top: 0; width: 100%; display: flex; flex-direction: row; z-index: 1;">
                <!-- <img src="https://occ-0-2232-2186.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABVJYlnJec-T_hc9slgKNgf6KfCpl_LtbF5mkDrOPJi3LDKjaMwphGKHfDJi0uOq44S_r7GSOcoV3rBTIgYiOeaFgOZ8-d6YM1PxA.webp?r=c4c" alt="" width="100%"> -->
            </div>
        <div class="movieslist">
        </div>
        <div class="trendingsection">
            <div class="trending">
                What's Trending Right Now?
            </div>
            <div class="trendingmovies">
                
            </div>

        </div>
        <div class="international">
            <div class="inthover">
                <a href="#international" style="text-decoration: none;color: white;"
                    id="international_hover">On The Air</a>

            </div>
        </div>
        <div class="internationmovies">
            <div class="imagesinternational">
                
            </div>
        </div>
        <div class="trendingartist">
            <div class="trendyartist">
                Top 10 Trending Artists
            </div>
            <div class="trendingartistsection">
            </div>
        </div>
        <div class="upcoming">
            <div class="upcomingtext">
                What's Trending This Week?
            </div>
            <div class="upcomingsection">

            </div>
        </div>
    </div>
    <script src="tvshows.js" type="module" defer></script>
</body>
</html>
