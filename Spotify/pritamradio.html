<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pritam Radio | Spotify Playlist</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="pritamradio.css">
</head>
<body>
    <header class="appbar">
        <a href="" class="back" style="text-decoration: none;" id="backward">
            <svg data-encore-id="icon" role="img" aria-hidden="true" height="24" width="24"
                viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                <path
                    d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z"
                    fill="white"></path>
            </svg>
        </a>
        <a href="" class="back" style="text-decoration: none;" id="forward">
            <svg data-encore-id="icon" role="img" aria-hidden="true" height="24" width="24"
                viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                <path
                    d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"
                    fill="white"></path>
            </svg>
        </a>
    </header>
    <div class="playdetails">
        <img src="https://seeded-session-images.scdn.co/v2/img/540/r/artist/1wRPtKGflJrBx9BmLsSwlU/en-GB" alt="Pritam Image" class="playimage" style="height: 200px;position: relative; width: 200px;">
        <div class="playowner">
            <br>
            <span class="ownername" style="position: relative;padding-left: 20px;font-weight: 500;font-size: 14px;">Playlist</span>
            <span class="owner" >Pritam Radio</span>
            <span class="ownername" style="position: relative;padding-left: 20px;font-weight: 700;font-size: 14px;color: grey;padding-top: 10px;">With Mithoon, Himesh Reshammiya, Vishal-Shekhar and more</span>
        </div>
    </div>
    <div class="songs"></div>
</body>
</html>
